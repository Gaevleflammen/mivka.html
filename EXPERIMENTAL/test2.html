<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mivka-canvas-1"></canvas>
    <canvas id="mivka-canvas-2"></canvas>
    <canvas id="mivka-canvas-3"></canvas>
</body>
<script defer type="module">
    import { Mivka, Util, CanvasUtil } from './Mivka.js';
    let mivka1 = new Mivka(document.getElementById('mivka-canvas-1')), mivka2 = new Mivka(document.getElementById('mivka-canvas-2')), mivka3 = new Mivka(document.getElementById('mivka-canvas-3'));
    let util = new Util();
    let cUtil1 = new CanvasUtil(mivka1.canvas), cUtil2 = new CanvasUtil(mivka2.canvas), cUtil3 = new CanvasUtil(mivka3.canvas);

    mivka1.canvas.width = 300;
    mivka1.canvas.height = 300;

    mivka2.canvas.width = 300;
    mivka2.canvas.height = 300;

    mivka3.canvas.width = 300;
    mivka3.canvas.height = 300;

    mivka1.update = function() {
        // console.log(util.randomInt(0, 69));
    }

    mivka1.draw = function() {
        let ctx = mivka1.context;
        let canvas = mivka1.canvas;
        ctx.fillStyle = '#272727';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        cUtil1.tracePolygonPath(ctx, 6, canvas.width / 2, canvas.height /2, 100);
        ctx.fillStyle = '#FAE100';
        ctx.fill();
    }

    mivka2.draw = function () {
        let ctx = mivka2.context;
        let canvas = mivka2.canvas;
        ctx.fillStyle = '#32DBF0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#FF0181';
        cUtil2.tracePolygonPath(8, canvas.width / 2, canvas.height / 2, 100);
    }

    mivka2.draw();

    mivka1.mousedown = function(e) {
        console.log(e);
    }

    mivka1.keydown = function(e) {
        console.log(e);
    }

    mivka1.init();
</script>
</html>
