<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mivka-canvas"></canvas>
</body>
<script defer type="module">
    import { Mivka, Util, CanvasUtil } from './Mivka.js';
    let mivka = new Mivka(document.getElementById('mivka-canvas'));
    let util = new Util();
    let cUtil = new CanvasUtil(mivka.canvas);

    mivka.fullscreen = true;
    mivka.generateFullscreenCSS();

    mivka.update = function() {
        console.log(util.randomInt(0, 69));
    }

    mivka.draw = function() {
        let ctx = mivka.context;
        let canvas = mivka.canvas;
        ctx.fillStyle = '#272727';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        cUtil.tracePolygonPath(6, canvas.width / 2, canvas.height /2, 100);
        ctx.fillStyle = '#FAE100';
        ctx.fill();
    }

    mivka.mousedown = function(e) {
        console.log(e);
    }

    mivka.keydown = function(e) {
        console.log(e);
    }

    mivka.init();
</script>
</html>
